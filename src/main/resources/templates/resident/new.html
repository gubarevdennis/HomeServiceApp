<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Житель</title>
</head>
<body>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти">
</form>
<br/>
<br/>

<form th:method="POST" th:action="@{/resident}" th:object="${resident}">
    <label for="name">Имя жителя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</div>
    <br/>
    <label for="apartmentNumber">Номер квартиры: </label>
    <input type="text" th:field="*{apartmentNumber}" id="apartmentNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('apartmentNumber')}" th:errors="*{apartmentNumber}">Error message</div>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error message</div>
    <br/>
    <label for="information">Дополнительная информация: </label>
    <input type="text" th:field="*{information}" id="information"/>
    <div style="color:red" th:if="${#fields.hasErrors('information')}" th:errors="*{information}">Error message</div>
    <br/>
    <input type="submit" value="Добавить жителя"/>
</form>

</body>
</html>
